	<body>
		<div class="main-container h-100">
			<div
				class="main-left h-100 float-left"
				style="border-right: 1px solid #ccc;"
			>
				<header class="main-header pd-8 text-center">
					<div class="dv3-title">
						<h6 class="t-20 mb-0" style="color: #750F19">bản đồ</h6>
					</div>
				</header>
				<div
					id="main-content"
					class="main-content"
					style="height: calc(100% - 70px);"
				>
					<div class="dv3-tab h-100">
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item">
								<a
									class="nav-link active"
									data-toggle="tab"
									href="#etab-findWay"
									role="tab"
									aria-selected="true"
									>Tìm đường</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									data-toggle="tab"
									href="#etab-drawWay"
									role="tab"
									aria-selected="false"
									>Vẽ đường</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									data-toggle="tab"
									href="#etab-findPlace"
									role="tab"
									aria-selected="false"
									>Tìm kiếm</a
								>
							</li>
						</ul>
						<div
							class="tab-content w-100"
							id="myTabContent"
							style="height: calc(100% - 30px);"
						>
							<div
								class="tab-pane h-100 active"
								id="etab-findWay"
								style="overflow-y: auto;"
								role="tabpanel"
							>
								<input
									type="button"
									value="Chọn điểm trên bản đồ"
									id="findPlace"
								/>
								<br />
								<input
									type="text"
									id="start"
									placeholder="Nhập điểm đầu"
								/>

								<input
									type="text"
									id="end"
									placeholder="Nhập điểm cuối"
								/>
								<input
									type="button"
									id="getWay"
									value="Tìm đường"
								/>
								<br />

								<b>Chế độ di chuyển: </b>
								<select id="mode">
									<option value="DRIVING">Lái xe</option>
									<option value="WALKING">Đi bộ</option>
									<!-- <option value="BICYCLING">Đi xe đạp</option> -->
									<option value="TRANSIT"
										>Phương tiện công cộng</option
									>
								</select>
								<div id="direction-panel"></div>
							</div>
							<div
								class="tab-pane h-100"
								id="etab-drawWay"
								style="overflow-y: auto;"
								role="tabpanel"
							>
								<input
									type="button"
									value="Draw path with Data"
									onclick="drawPath()"
								/>
								<input
									type="button"
									value="Remove path with Data"
									onclick="removePath(flightPath)"
								/>
								<br />

								<br />
								<input
									type="button"
									value="Draw path with Hand"
									onclick="drawPathWithHand()"
								/>
								<input
									type="button"
									value="Remove path with Hand"
									onclick="removePath(poly)"
								/>
								<br />

								<br />
								<input
									type="button"
									value="Draw Rectange"
									onclick="drawRectangle()"
								/>
								<input
									type="button"
									value="Remove Rectange"
									onclick="removePath(rectangle)"
								/>
								<br />
							</div>
							<div
								class="tab-pane h-100"
								id="etab-findPlace"
								style="overflow-y: auto;"
								role="tabpanel"
							>
								<table style="width:100%">
									<tr>
										<th style="text-align: center;">STT</th>
										<th>Tên địa điểm</th>
									</tr>
									<tr onclick="centerMap(0)">
										<td style="text-align: center;">1</td>
										<td>Lăng chủ tịch</td>
									</tr>
									<tr onclick="centerMap(1)">
										<td style="text-align: center;">2</td>
										<td>Phủ tây hồ</td>
									</tr>
									<tr onclick="centerMap(2)">
										<td style="text-align: center;">3</td>
										<td>Thung lũng hoa</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="main-right h-100 float-left">
				<div id="map" class="w-100 h-100 float-left"></div>
			</div>
		</div>

		<!--The div element for the map -->
		<!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
		<script
			async
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO6xwXdudsBWYD1asUmmLtT9Sj9XdXufA&callback=initMap"
		></script>
